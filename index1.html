<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .pokemon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pokemon-card {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .pokemon-card:hover {
            border-color: #000;
        }
        .selected {
            border-color: #f39c12;
            background-color: #f9e79f;
        }
        #battle-log {
            margin-top: 20px;
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
        }
        .battle-button, .restart-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .battle-button:hover, .restart-button:hover {
            background-color: #2980b9;
        }
        .winner {
            animation: shake 0.5s ease-in-out infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
        #pokemon-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        #pokemon-details .close {
            cursor: pointer;
            color: red;
            float: right;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pokémon Battle Simulator</h1>

    <div id="pokemon-selection" class="pokemon-grid"></div> <!--this is what i beign selecteted in the fetch adn dispay elements and then adding the new card node into here-->

    <button class="battle-button" onclick="initiateBattle()">Battle!</button>
    <button class="restart-button" onclick="restartBattle()">Restart</button>

    <div id="battle-log"></div>
</div>

<div id="overlay"></div>
<div id="pokemon-details">
    <span class="close" onclick="closeDetails()">X</span>
    <div id="details-content"></div>
</div>

<div>
    
</div>

<script>
    const selectedPokemon = [];
    const pokemonList = [
        1, 4, 7, 25, 35, 37, 39, 52, 63, 66, 72, 92, 95, 133, 151
    ];

    async function fetchAndDisplayPokemons() {
        const pokemonSelection = document.getElementById('pokemon-selection');
        for (const id of pokemonList) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
            const pokemon = await response.json(); //parsinfg the data which is recevied after the api request
            //this can be avoided if axios is used

            //show the pokemon stats or basically in postman show the response which you get and then tell how did you use in the given file later in order tto create the funcitonality which you wanted to do
            const card = document.createElement('div');
            //what is to be done for the randmooinzation
            


            //here i am naming the data- attributes since i dont want it to clash with some already existing attributes 
            card.classList.add('pokemon-card'); //this is for addingn the styling to the given pokemon cadr
            card.setAttribute('data-name', pokemon.name); //we are adding data attributes here so that we can retrive the data stored for each of the pokemon using the get attribute later in the jasvsript while we create the battle funcitonality between two pokemon
            card.setAttribute('data-attack', pokemon.stats[1].base_stat);
            card.setAttribute('data-defense', pokemon.stats[2].base_stat);
            card.setAttribute('data-move-power', '80');
            card.setAttribute('data-speed', pokemon.stats[5].base_stat);
            card.setAttribute('id', `pokemon-${pokemon.name}`);
            //now here adding the code which is predominantly adding waht is to dispayed in the front end which shows about what pokemon and what is to be done
            card.innerHTML = ` 
                <h3>${pokemon.name}</h3>
                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <audio id="cry-${pokemon.name}" src="https://play.pokemonshowdown.com/audio/cries/${pokemon.name.toLowerCase()}.mp3"></audio>
                <button onclick="playCry('${pokemon.name}')">Cry</button>
                <button onclick="showDetails(${id})">Details</button>
            `;
            pokemonSelection.appendChild(card);

            card.addEventListener('click', function () {
                if (selectedPokemon.length < 2 && !this.classList.contains('selected')) {
                    this.classList.add('selected');
                    selectedPokemon.push(this);
                }
            });
        }
    }

    function playCry(name) {
        const cry = document.getElementById(`cry-${name}`);
        cry.play();
    }

    //here we are trying to put the details of the pokemon as the user clicks on the given button 
    async function showDetails(id) {
        const overlay = document.getElementById('overlay');
        const detailsModal = document.getElementById('pokemon-details');
        const detailsContent = document.getElementById('details-content');

        overlay.style.display = 'block';
        detailsModal.style.display = 'block';

        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        const pokemon = await response.json();

        const speciesResponse = await fetch(pokemon.species.url);
        const speciesData = await speciesResponse.json();

        const locationResponse = await fetch(pokemon.location_area_encounters);
        const locationData = await locationResponse.json();

        detailsContent.innerHTML = `
            <h2>${pokemon.name}</h2>
            <p><strong>Height:</strong> ${pokemon.height / 10} m</p>
            <p><strong>Weight:</strong> ${pokemon.weight / 10} kg</p>
            <p><strong>Base Stats:</strong> HP: ${pokemon.stats[0].base_stat}, Attack: ${pokemon.stats[1].base_stat}, Defense: ${pokemon.stats[2].base_stat}, Speed: ${pokemon.stats[5].base_stat}</p>
            <p><strong>Abilities:</strong> ${pokemon.abilities.map(ability => ability.ability.name).join(', ')}</p>
            <p><strong>Moves:</strong> ${pokemon.moves.map(move => move.move.name).slice(0, 5).join(', ')}</p>
            <p><strong>Color:</strong> ${speciesData.color.name}</p>
            <p><strong>Shape:</strong> ${speciesData.shape.name}</p>
            <p><strong>Locations:</strong> ${locationData.length > 0 ? locationData.slice(0,5).map(loc => loc.location_area.name).join(', ') : 'Unknown'}</p>
            <p><strong>Egg Groups:</strong> ${speciesData.egg_groups.map(group => group.name).join(', ')}</p>
        `;
    }

    function closeDetails() {
        document.getElementById('overlay').style.display = 'none'; //as soon as this button is clicked then we are emptying the overlay
        document.getElementById('pokemon-details').style.display = 'none';
    }

    function initiateBattle() {
        const [pokemon1, pokemon2] = selectedPokemon;
        const pokemon1Name = pokemon1.getAttribute('data-name');
        const pokemon2Name = pokemon2.getAttribute('data-name');
        const pokemon1Attack = parseInt(pokemon1.getAttribute('data-attack'));
        const pokemon2Defense = parseInt(pokemon2.getAttribute('data-defense'));
        const pokemon1Speed = parseInt(pokemon1.getAttribute('data-speed'));
        const pokemon2Attack = parseInt(pokemon2.getAttribute('data-attack'));
        const pokemon1Defense = parseInt(pokemon1.getAttribute('data-defense'));
        const pokemon2Speed = parseInt(pokemon2.getAttribute('data-speed'));
        //we are assuming the given data since we are not able to fetch it for a 
        const movePower = 80;
        const accuracy = 1.0;
        const typeEffectiveness = 1.0;

        const pokemon1Damage = (((2 * 50 / 5) + 2) * (pokemon1Attack / pokemon2Defense) * movePower * typeEffectiveness * accuracy * pokemon1Speed / 100);
        const pokemon2Damage = (((2 * 50 / 5) + 2) * (pokemon2Attack / pokemon1Defense) * movePower * typeEffectiveness * accuracy * pokemon2Speed / 100);

        const battleLog = document.getElementById('battle-log');
        let winner;

        if (pokemon1Damage > pokemon2Damage) {
            winner = pokemon1Name;
            pokemon1.classList.add('winner');
        } else {
            winner = pokemon2Name;
            pokemon2.classList.add('winner');
        }

        battleLog.innerHTML = `
            <p>${pokemon1Name} caused ${Math.round(pokemon1Damage)} damage.</p>
            <p>${pokemon2Name} caused ${Math.round(pokemon2Damage)} damage.</p>
            <h2>${winner} wins!</h2>
        `;
    }

    function restartBattle() {
        selectedPokemon.length = 0;
        document.querySelectorAll('.pokemon-card').forEach(card => card.classList.remove('selected', 'winner'));
        document.getElementById('battle-log').innerHTML = '';
    }

    fetchAndDisplayPokemons();
</script>

</body>
</html>
